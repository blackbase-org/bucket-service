name: Build and Publish Docker image

on:
  push:
    branches: [ prod ]

jobs:
  build-and-push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Login to Dockerhub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Create .env file
      run: |
        echo "${{ secrets.ENV }}" | base64 -d > .env
        echo "HOST=bucket" >> .env
        echo "PORT=8004" >> .env
        echo "MONGODB_URI=mongodb://bucket-one-mongo-db-1:27017/" >> .env
        echo "FILE_DB_NAME=files-bucket"

    - name: Build and tag Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/bucket-service:latest .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/bucket-service:latest

    - name: Update image metadata
      uses: docker/metadata-action@v3
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/bucket-service:latest
        tags : |
          ${{ github.sha }}